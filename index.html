<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/style.css">

</head>
<body>
    <section>
        <div class="container">

            <img  src="./Images/pexels-arist-creathrive-1183525-2253573.jpg" alt="" srcset="">
            <div class="controls">
                <button id="before" class="btn"> <i class="fa-solid fa-chevron-left"></i> </button>
                <button id="start" class="btn"  ><i class="fa-solid fa-sync fa-spin"></i></button>
                <button id="stop"  class="btn" ><i class="fa-solid fa-xmark"></i></button>
                <button id="next" class="btn">   <i class="fa-solid fa-chevron-right"></i> </button>
            </div>
        </div>
        
    </section>

    
    <script src="./main.js"></script>
</body>
</html>
